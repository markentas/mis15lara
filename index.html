<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Portafolio</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* Secciones generales */
    section {
      height: 100vh; /* pantalla completa */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2em;
      text-align: center;
      padding: 2em;
    }

    /* Colores diferentes por sección */
    #section1 {
      background-color: #1abc9c; /* verde turquesa */
    }
    #section2 {
      background-color: #3498db; /* azul */
    }
    #section3 {
      background-color: #e67e22; /* naranja */
    }
    #section4 {
      background-color: #9b59b6; /* morado */
    }

    /* Barra de navegación simple */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      padding: 1em 0;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1.5em;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f1c40f;
    }

    /* Opcional: efecto de sombra en texto */
    section h1 {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* Responsive: texto más pequeño en móvil */
    @media (max-width: 600px) {
      section {
        font-size: 1.5em;
        padding: 1em;
      }
    }

  </style>
</head>
<body>

  <!-- Navegación -->
  <nav>
    <a href="#section1">Sección 1</a>
    <a href="#section2">Sección 2</a>
    <a href="#section3">Sección 3</a>
    <a href="#section4">Sección 4</a>
  </nav>

  <!-- Secciones -->
  <section id="section1">
    <h1>Sección 1</h1>
    <p>Aquí puedes poner tu presentación o portada.</p>
  </section>

  <section id="section2">
    <h1>Sección 2</h1>
    <p>Aquí puedes poner tus proyectos destacados.</p>
  </section>

  <section id="section3">
    <h1>Sección 3</h1>
    <p>Aquí puedes poner tu experiencia, habilidades o servicios.</p>
  </section>

  <section id="section4">
    <h1>Sección 4</h1>
    <p>Aquí puedes poner información de contacto o redes sociales.</p>
  </section>

</body>
</html>
