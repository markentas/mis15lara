<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Canva Fullscreen</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    .canva-container {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .canva-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="canva-container">
    <iframe
      loading="lazy"
      src="https://www.canva.com/design/DAG-ZlUO7dM/XmnYGADQOONwW8zzFYjXPg/view?embed"
      allowfullscreen
      allow="fullscreen">
    </iframe>
  </div>

</body>
</html>
