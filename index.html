<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    * {

      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ---------- SECCIONES ---------- */
    section {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    /* ---------- PORTADA ---------- */
    #cover {
      background: radial-gradient(circle at top, #111, #000);
    }

    #cover h1 {
      font-size: 2.2rem;
      letter-spacing: 2px;
      font-weight: 300;
      margin-bottom: 16px;
    }

    #cover p {
      font-size: 0.9rem;
      opacity: 0.7;
      max-width: 300px;
      margin-bottom: 32px;
    }

    .btn {
      padding: 12px 28px;
      background: #fff;
      color: #000;
      border: none;
      font-size: 0.85rem;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ddd;
    }

    /* ---------- TARJETA ---------- */
    #card {
      display: none;
      background: #000;
    }

    .hero {
      width: 100%;
      max-width: 420px;
      margin-bottom: 32px;
    }

    .hero img {
      width: 100%;
      border-radius: 12px;
    }

    .title {
      font-size: 1.8rem;
      letter-spacing: 2px;
      font-weight: 300;
      margin-bottom: 8px;
    }

    .countdown {
      font-size: 0.9rem;
      letter-spacing: 2px;
      opacity: 0.8;
      margin-bottom: 32px;
    }

    .block {
      margin-bottom: 36px;
    }

    .block h3 {
      font-size: 0.9rem;
      letter-spacing: 2px;
      font-weight: 400;
      margin-bottom: 8px;
    }

    .block p {
      font-size: 0.85rem;
      opacity: 0.7;
      line-height: 1.4;
    }

    footer {
      font-size: 0.7rem;
      opacity: 0.4;
      margin-top: 24px;
    }
  </style>
</head>

</body>
</html>
