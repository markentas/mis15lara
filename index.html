<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Contenedor visible (pantalla completa) */
    .viewport {
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    /* Iframe escalado */
    .viewport iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;

      /* AJUSTA ESTE VALOR PARA EL ZOOM */
      transform: translate(-50%, -50%) scale(1.5);

      transform-origin: center center;
      border: none;
    }
  </style>
</head>
<body>

  <div class="viewport">
    <iframe
      src="https://www.canva.com/design/DAG-ZlUO7dM/XmnYGADQOONwW8zzFYjXPg/view?embed"
      allowfullscreen
      allow="fullscreen">
    </iframe>
  </div>

</body>
</html>
